<div #mapa class="mapa-container"></div>
<div class="roww">
  <div class="col-12">
    <label class="form-label">
      Zoom: {{ zoomLevel | number: '2.2-2' }} - Lng, Lat:[{{ center[0] | number: '2.2-2' }}, {{ center[1] | number: '2.2-2' }}]</label
    >
    <input type="range" class="form-range" id="customRange1" min="0" max="18" #zoomInput (input)="zoomCambio(zoomInput.value)" />
  </div>
  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
  </div>
</div>
